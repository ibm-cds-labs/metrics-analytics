<!DOCTYPE html>
<html ng-app="visualizationApp">
  <head>
    <title>IBM Cloud Data Services | Simple Metrics Visualization</title>

    <script src="vendor/couchapp/angular.min.js"></script>
    <script src="vendor/couchapp/jquery.min.js"></script>
    <script src="vendor/couchapp/angular-route.min.js"></script>

    <!--<script src="vendor/couchapp/jquery.couch.js"></script>
    <script src="vendor/couchapp/jquery.couch.app.js"></script>
    <script src="vendor/couchapp/jquery.couch.app.util.js"></script>-->

    <script src="vendor/couchapp/d3.min.js"></script>
    <script src="vendor/couchapp/topojson.v1.min.js"></script>
    <script src="vendor/couchapp/moment.min.js"></script>
    <script src="vendor/couchapp/daterangepicker.js"></script>

    <script src="js/app.js"></script>
    <script src="js/service-metrics-vis.js"></script>
    <script src="js/simpledatavis.js"></script>

    <link rel="stylesheet" href="style/daterangepicker-bs3.css" type="text/css"/>
    <link rel="stylesheet" href="style/master.css" type="text/css">
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body class="capped-layout theme_light">
    <header class="capped-layout_cap app-banner">
      <a class="app-banner_title" rel="home" href="https://developer.ibm.com/clouddataservices">IBM Cloud Data Services // Dev</a>
    </header>

    <div class="capped-layout_body bookend-layout">
      <nav class="bookend-layout_bookend theme_dark" ng-controller="navCtrl">
        <ul class="tree-nav">
          <li class="tree-nav_item">
            <a class="tree-nav_link" href="#/">Simple Metrics Visualization</a>
            <ul class="tree-nav">
              <li class="tree-nav_item">
                <a class="tree-nav_link" href="#/summary"
                  ng-class="{'current': currentPath == '/summary'}">All Sites Summary</a></li>
              <li class="tree-nav_item">
                <a class="tree-nav_link" href="#/dashboard"
                  ng-class="{'current': currentPath == '/dashboard'}">Per Site Overview</a></li>
            </ul>
          </li>
        </ul>
      </nav>

      <div class="bookend-layout_body theme_light bg_white scrollable-y">
        <div ng-view></div>
      </div>
    </div>
  </body>
</html>
